<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feedback flyout</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
</head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Feedback flyout" data-win-options="{settingsCommandId:'feedback'}">
            <div class="win-content ">
                <div class="win-settings-section">
                    <script>
                        var uri = new Windows.Foundation.Uri('http://khanacademyfeedback.uservoice.com/');
                        Windows.System.Launcher.launchUriAsync(uri);
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
