<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mainHub</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="mainHub.css" rel="stylesheet" />
    <script src="mainHub.js"></script>
</head>
<body>
    <div id="mainHubPanel" class="fragment">
        <header aria-label="Header content" role="banner">
            <div id="banner"></div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="mainGrid">
                <div id="domainPane">
                    <h2>Learn</h2>
                    <div id="domainList">
                    </div>
                    <div id="domainMenuList">
                    </div>
                </div>
                <div id="newsPane">
                    <h2 id="newsTitle">New & Noteworthy</h2>
                    <div id="newsList">
                    </div>
                </div>
                <div id="downloadsPane">
                    <h2 id="downloadsTitle">Downloaded Videos <span id="downloadCount">0 videos</span></h2>
                    <div id="downloadsLv" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
                    <div id="noDownloads">
                        <img src="/images/nodownloads.png" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="domainMenuClickEater"></div>
</body>
</html>
