<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>topicPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="topicPage.css" rel="stylesheet" />
    <script src="topicPage.js"></script>
</head>
<body>
    <div id="topicPagePanel" class="fragment">
        <header id="topicHeader" aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea">
                <span id="pageTitle" class="pagetitle"></span>
                <p id="pageDesc"></p>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="mainGrid">
               <div id="childrenLv" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }" ></div>
            </div>
        </section>
    </div>
</body>
</html>
