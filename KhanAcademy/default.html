<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KhanAcademy</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- KhanAcademy references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/constants.js"></script>
    <script src="/js/extensions.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/data/models.js"></script>
    <script src="/js/utilities.js"></script>
    <script src="/js/data/data.js"></script>
    <script src="/js/data/downloads.js"></script>
    <script src="/js/oauth.js"></script>
    <script src="/js/apiClient.js"></script>
    <script src="/js/data/user.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="KA.PageControlNavigator" data-win-options="{home: '/pages/mainHub/mainHub.html'}"></div>
    <div id="noDataPane">
        <div id="noDataGrid">
            <div>
                Downloading data<br />
                <progress></progress>
            </div>
        </div>
    </div>
    <div id="noConnectionPane">
        <div>Offline Mode</div>
    </div>
    <div id="logInBox">
        <progress id="userProgress" class="win-ring win-medium"></progress>
        <button id="loginButton" type="button">
            <div id="loginButtonContent">
                <div id="displayText">Log In</div>
                <div id="userAvatarContainer">
                    <div id="avatarImage"></div>
                </div>
            </div>
        </button>
    </div>
    <div id="userMenu" data-win-control="WinJS.UI.Menu" data-win-options="{placement:'bottom',alignment:'right'}">
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'userInfo'}">
            <div id="userDetails">
                <div id="userImage"></div>
                <div id="userName"></div>
                <div id="userPoints">0 <span>points</span></div>
                <div id="joined"></div>
            </div>
        </button>
        <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'logoutMenuItem',label:'Log out'}" style="text-align: right;">
        </button>

    </div>
</body>
</html>
