<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KhanAcademy</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- KhanAcademy references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/constants.js"></script>
    <script src="/js/extensions.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/data/models.js"></script>
    <script src="/js/utilities.js"></script>
    <script src="/js/data/data.js"></script>
    <script src="/js/data/downloads.js"></script>
    <script src="/js/oauth.js"></script>
    <script src="/js/apiClient.js"></script>
    <script src="/js/data/user.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="KA.PageControlNavigator" data-win-options="{home: '/pages/mainHub/mainHub.html'}"></div>
    <div id="noDataPane"><div id="noDataGrid"><div>Downloading data<br /><progress></progress></div></div></div>
    <div id="noConnectionPane"><div>Offline Mode</div></div>
    <div id="userPane">
        <progress id="userProgress" class="win-ring"></progress>
        <div id="loginOptionsDiv">
            <div id="loginOptionsContainer">
                <div id="loginDiv">Log In</div>
                <div id="loginOrDiv">or</div>
                <div id="registerDiv">Register</div>
            </div>
        </div>
        <div id="userNameDiv"></div>
        <div id="userIconDiv"></div>
    </div>
    <div id="userMenuClickEater"></div>
    <div id="userMenu">
        <div id="userMenuGrid">
            <div id="userPtsDiv">0 <span>points</span></div>
            <div id="logOutBtn">Log Out</div>
        </div>
    </div>
</body>
</html>
